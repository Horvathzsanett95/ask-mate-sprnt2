{% extends "layout.html" %}

{#<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">#}
{% block content %}
    {% if email == None %}
        <p>You are not logged in!</p>
    {% else %}

<table style="width:40%">
<tr>
    <th>User details:</th>
  </tr>
<tr>
    <td>Id:</td>
    <td>{{ user_id }}</td>
  </tr>
<tr>
    <td>Username:</td>
    <td>{{ username }}</td>
  </tr>
<tr>
    <td>Email:</td>
    <td>{{ email }}</td>
  </tr>
<tr>
    <td>Registration time:</td>
    <td>{{ registration_time }}</td>
  </tr>
</table>
    {% endif %}
{% endblock %}
